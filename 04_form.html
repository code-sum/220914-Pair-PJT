<body>
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark opacity-75 sticky-top" style="background-color: #FFBAB9;">
    <div class="container-fluid">

      <a class="navbar-brand" href="./index.html"><img class='logo' src="./images/logo.png" width="100"></a>
      <!-- 토글 버튼 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- 로그인 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: gray;"><i class="bi bi-lock-fill" style="color: #ffbab9;"></i> Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="color: gray;"><i class="bi bi-envelope" style="color: #ffbab9;"></i> Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" style="color: gray;"><i class="bi bi-key" style="color: #ffbab9;"></i> Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #ffdd7c; border-style: none;">Close</button>
        <button type="button" class="btn btn-primary" style="background-color: #ffbab9; border-style: none;">Submit</button>
      </div>
    </div>
  </div>
</div>
  <!-- 리뷰 작성하기 -->
  <h2 class="text-center fw-bold my-5" style="color: #FFc799; letter-spacing: 3px; letter-spacing: 3px; font-size: 3rem;">리뷰 작성하기</h2>
  <div class="container">
    <select class="form-select" aria-label="Default select example" style="color: gray;">
      <option style="color: gray;" selected>영화 선택하기</option>
      <option style="color: gray;" value="1">쇼생크 탈출</option>
      <option style="color: gray;" value="2">죽은 시인의 사회</option>
      <option style="color: gray;" value="3">다크나이트 라이즈</option>
      <option style="color: gray;" value="4">그랜드 부다페스트 호텔</option>
      <option style="color: gray;" value="5">her</option>
      <option style="color: gray;" value="6">위대한 쇼맨</option>
    </select>
    <div class="mb-3 mt-3 fw-bold" style="color: gray;">
      <label for="exampleFormControlInput1" class="form-label">리뷰 제목</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="리뷰를 작성해주세요.">
    </div>
    <div class="mb-3 mt-3 fw-bold" style="color: gray;">
      <label for="exampleFormControlTextarea1" class="form-label">리뷰 내용</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn mb-3" style="border-color: #ffbab9; color: #FFBAB9;">Submit</button>
  </div>
  <!-- 푸터 -->
  <footer class="text-white text-center sticky-bottom fw-light opacity-75" style="background-color: #FFBAB9;">
    Web-bootstrap PJT, by 박혜진, 이수경
  </footer>
  <!-- JavaScript Bundle with Popper -->
